<!DOCTYPE html>
<html>
    <head>
        <title>MoviePicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/096552b4df.js" crossorigin="anonymous"></script>
        <script src="./resources/main.js" type="application/javascript" defer></script>
        <link rel="stylesheet" type="text/css" href="./resources/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="form-section">
            <h1><i class="fas fa-film"></i> MoviePicker <i class="fas fa-film"></i></h1>
            <form>
                <label>Select a genre:</label>
                <br><br>
                <select id="genre" name="genre"></select>
                <br><br>
            </form>
            <button id="search-button">Pick a Movie</button>
        </section>
        <section id="result-section">
            <h2 id="movie-title"></h2>
            <p id="movie-release-date"></p>
            <div id="flex-container">
                <figure id="movie-figure">
                <img src="" id="movie-poster" alt=""/>
                </figure>
                <p id="movie-overview"></p>
            </div>
        </section>        
    </body>
    <footer>
        <p><i class="fas fa-copyright"></i> Copyright Randoraz 2022</p>
    </footer>
</html>
